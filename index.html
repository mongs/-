<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>交管APP</title>
    <link rel="stylesheet" href="./css/api.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <div id="wrap">
        <div id="header" class="header">
          车管APP1
        </div>
        <div id="main" class="flex-con">
          <img class="logo" src="image/logo.png" alt="logo">
          <form class="" action="index.html" method="post">
            <div class="form-item pic" onclick="openPhotograph()">
              拍摄违章图片
            </div>
            <ul class="photos-wrap" id="photos-wrap"></ul>
            <div class="form-item">
              违章时间
              <span class="fr">2018年8月5日 08:59</span>
            </div>
            <div class="form-item address">
              选择违章地点
            </div>
            <div class="form-item punish">
              <select class="form-select" name="">
                <option value="1001">违章停车</option>
                <option value="1002">未系安全带</option>
                <option value="1003">超速行驶</option>
                <option value="1004">闯红灯</option>
                <option value="1005">不按规定车道行驶</option>
              </select>
            </div>
          </form>
        </div>
    </div>
</body>
<script src="./script/api.js"></script>
<script src="./script/index.js"></script>
</html>
